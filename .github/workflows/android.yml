name: Android CI

on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Change wrapper permissions
      run: chmod +x ./gradlew
    - uses: actions/checkout@v1
    - name: Build the project
      run: ./gradlew assemble